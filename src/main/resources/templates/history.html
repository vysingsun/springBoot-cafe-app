<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full">    
    <div class="relative left-[50%] translate-x-[-50%] w-[60%] overflow-x-auto shadow-md sm:rounded-lg">        
        <div type="text" id="table-search" class="block my-4 p-2 pl-10 text-xl text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">Histories</div>           
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="p-4">
                        NO
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Order number
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Table
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Date
                    </th>                   
                </tr>
            </thead>
            <tbody>
                <tr th:each = "receipt: ${receipts}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td th:text = "${receipt.id}" class="w-4 p-4">
                        1
                    </td>
                    <th th:text = "${receipt.invoice_id}" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        N00001
                    </th>
                    <td th:text = "${receipt.table_number}" class="px-6 py-4">
                        01
                    </td>
                    <td th:text = "${receipt.total_dollar}" class="px-6 py-4">
                        $2999
                    </td>
                    <td th:text = "${receipt.order_date}" class="px-6 py-4">
                        03/09/2018 08:30:00
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a th:href="@{/admin}" class="inline-flex items-center justify-center w-24 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-blue-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">Cancel</a>
    </div>
</body>
</html>
